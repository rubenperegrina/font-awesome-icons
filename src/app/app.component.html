<h1>FA SOLID ICONS</h1>
<ng-container *ngFor="let icon of solidIconList; index as i">
    <fa-icon [icon]="icon"></fa-icon>
</ng-container>
<h1>FA REGULAR ICONS</h1>
<ng-container *ngFor="let icon of regularIconList; index as i">
    <fa-icon [icon]="icon"></fa-icon>
</ng-container>
<h1>FA BRAND ICONS</h1>
<ng-container *ngFor="let icon of brandIconList; index as i">
    <fa-icon [icon]="icon"></fa-icon>
</ng-container>
